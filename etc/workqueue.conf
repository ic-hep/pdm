# Workqueue application config file

[endpoints]
workqueue = "https://localhost:5443/workqueue/api/v1.0"

[client]
cafile = "certs/CA.crt"
cert = "certs/client.crt"
key = "certs/client.key"
timeout = 10
types = ('LIST', 'COPY', 'REMOVE')

[server/demo]
port = 5443
cafile = "certs/CA.crt"
cert = "certs/server.crt"
key = "certs/server.key"
# A secret string used for client token generation
secret = "workqueuesecret"
log = "workqueue.log"
db = "sqlite:////tmp/workqueue.db"
apps = ["workqueue"]

[app/workqueue]
class = "pdm.workqueue.WorkqueueService.WorkqueueService"
auth = "workqueue.auth"
workerlogs = "/tmp/workers"
