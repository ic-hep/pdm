{% extends "datamover.html" %}
{% block footer %}{% endblock footer %}
{% block content%}
<form method="POST" action="/web/registration">
    <div class="form-group">
        <label for="forename">User details:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-person text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input id=forename name="forename" type="text" placeholder="Forename" class="form-control" aria-label="forename" aria-describedby="basic-addon1" required>
            <input id=surname name="surname" type="text" placeholder="Surname" class="form-control" aria-label="surname" aria-describedby="basic-addon1" required>
        </div>
    </div>

    <div class="form-group">
        <label for="username">Username:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-person text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input id=username name="username" type="text" class="form-control" placeholder="email address" aria-label="Username" aria-describedby="basic-addon1" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-key text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
            <input id="password_repeat" name="password_repeat" type="password" class="form-control" placeholder="Retype Password" required>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
</form>
{% endblock content %}
