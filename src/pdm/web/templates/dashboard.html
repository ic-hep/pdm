<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
         src="https://code.jquery.com/jquery-3.3.1.js"
         integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
         crossorigin="anonymous">
    </script>
 
    <script src="/static/listinghelpers.js"> </script>
    
    <script> $(document).ready(makepage); </script>

    <!--- define all interactive components --->
    <script>
     let list0 = new Listings(0);
     let list1 = new Listings(1);

     $(document).ready(function(){
         $("#listbutton0").click($.proxy(list0.get_query_result, list0));
	 $("#listbutton1").click($.proxy(list1.get_query_result, list1));
         $("#checkbutton0").click($.proxy(list0.get_query_status, list0));
	 $("#checkbutton1").click($.proxy(list1.get_query_status, list1));
     });
     
    </script>

  </head>

  <body>
      <center><h2>Your Dashboard</h2></center>
      <br>
      
      {% for i in range(2) %}
      <div id="siteid{{ i }}">
	  <select id="Endpoints{{ i }}">
              {% for site in sites %}
              {% set sitename = site['site_name'] %}
              <option value="{{ sitename }}">{{ sitename }}</option>
              {% endfor %}
	  </select>
      
	  <br><br>
      
      
	  <button class="lbutton" id="listbutton{{ i }}">List</button>    
	  <div visibility="hidden" id="listspinner{{ i }}" class="loader"></div>
	  <br><br>
	  
	  directory: <input type="text" id="pathatsite{{ i }}" value="/"/> <br>
	  <br>
	  <button class="lbutton" id="checkbutton{{ i }}">Check</button>
	  job number  <input type="text" id="jobnumberfield{{ i }}"/> <br>
	  
	  Status of the job is: <p id="reqstatus{{ i }}"> Placeholder </p>
	  
	  <br>
	  
	  <div id="tableDiv{{ i }}" style="margin-top: 20px">
              Table should go here.
	  </div>
	  
      </div>
      {% endfor %}



      <br><br>
      <a href="listings" class="pseudobutton">Listings Test Page</a>
  </body>
</html>
