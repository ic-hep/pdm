<html>
  <head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
         src="https://code.jquery.com/jquery-3.3.1.js"
         integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
         crossorigin="anonymous">
    </script>
 
    <script src="/static/listinghelpers.js"> </script>
    
    <script> $(document).ready(makepage); </script>

    <!--- define all interactive components --->
    <script>
     $(document).ready(function(){
         $("#listbutton").click(get_query_result);
         $("#checkbutton").click(get_query_status);
     });
     
    </script>

  </head>

  <body>
      <center><h2>Your Dashboard</h2></center>
      <br>
      
      <select id="Endpoints">
          {% for site in sites %}
          {% set sitename = site['site_name'] %}
          <option value="{{ sitename }}">{{ sitename }}</option>
          {% endfor %}
      </select>
      
      <br><br>
      
      
      <button class="lbutton" id="listbutton">List</button>    
      
      <br><br>
      
      directory: <input type="text" id="pathatsite" value="/"/> <br>
      
      <br>
      <button class="lbutton" id="checkbutton">Check</button>
      job number  <input type="text" id="jobnumberfield"/> <br>
      
      Status of the job is: <p id="reqstatus"> Placeholder </p>
      
      <br>
      
      <div id="tableDiv" style="margin-top: 20px">
          Table should go here.
      </div>

      <br><br>
      <a href="listings" class="pseudobutton">Listings Test Page</a>
  </body>
</html>
