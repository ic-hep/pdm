<h4>{{ sitename }} Login</h4>
<hr>
<form class="text-left">
    <div class="form-group">
        <label>Username:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-person text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input name="username" type="text" value="{{ username }}" class="form-control" placeholder="email address" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-key text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input name="password" type="password" class="password form-control" placeholder="Password">
            <div class="input-group-append password_toggle clickable">
                <span class="input-group-text">
                    <span class="oi oi-eye text-primary" aria-hidden="true"></span>
                </span>
            </div>
        </div>
    </div>

    <br><br>
    <button type="submit" class="btn btn-primary submit">Sign in</button>
</form>
