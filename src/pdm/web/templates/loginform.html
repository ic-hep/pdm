<h4>{{ sitename }} Login</h4>
<hr>
<form class="text-left">
    <div class="form-group">
        <label>Username:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-person text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input name="username" type="text" value="{{ username }}" class="form-control" placeholder="email address" aria-label="Username" aria-describedby="basic-addon1" required>
        </div>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-key text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <input name="password" type="password" class="password form-control" placeholder="Password" required>
            <div class="input-group-append password_toggle clickable">
                <span class="input-group-text">
                    <span class="oi oi-eye text-primary" aria-hidden="true"></span>
                </span>
            </div>
        </div>
    </div>

{% if voms_auth %}
    <div class="form-group">
        <label>Virtual Organisation:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="oi oi-people text-primary" aria-hidden="true"></span>
                </span>
            </div>
            <select name="vo">
                <option value="" disabled selected>Select a VO</option>
            {% for vo in vos %}
                <option value="{{vo}}">{{vo}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
{% endif %}
    <br><br>
{% if voms_auth and not vos %}
    <button type="submit" class="btn btn-danger submit" disabled>Sign in</button>
{% else %}
    <button type="submit" class="btn btn-primary submit">Sign in</button>
{% endif %}
</form>
<script>
$(document).ready(function(){
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      console.log("Server Message -- {{category}}: {{message}}");
      bootstrap_alert("{{ category }}", "Server Message", "{{ message }}");
    {% endfor %}
  {% endif %}
{% endwith %}
});
</script>
